<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/body.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <aside class="aside">
            <h1 class="aside__title">
                Dashboard
            </h1>
    
            <nav class="aside__nav">
                <ul class="nav__ul nav__ul--pages">
                    <li class="ul__li ul__li--pages">
                        <i class="li__icon fa-solid fa-house-user"></i><a href="#" class="li__page">Home</a>
                    </li>
                    <li class="ul__li ul__li--pages">
                        <i class="li__icon fa-solid fa-id-card"></i><a href="#" class="li__page">Profile</a>
                    </li>
                    <li class="ul__li ul__li--pages">
                        <i class="li__icon fa-solid fa-comments"></i><a href="#" class="li__page">Messages</a>
                    </li>
                    <li class="ul__li ul__li--pages">
                        <i class="li__icon fa-solid fa-clock-rotate-left"></i><a href="#" class="li__page">History</a>
                    </li>
                    <li class="ul__li ul__li--pages">
                        <i class="li__icon fa-solid fa-list-check"></i><a href="#" class="li__page">Tasks</a>
                    </li>
                    <li class="ul__li ul__li--pages">
                        <i class="li__icon fa-solid fa-user-group"></i><a href="#" class="li__page">Communities</a>
                    </li>
                </ul>
                <ul class="nav__ul nav__ul--sections">
                    <li class="ul__li ul__li--sections">
                        <i class="li__icon fa-solid fa-gear"></i><a href="" class="li__section">Settings</a>
                    </li>
                    <li class="ul__li ul__li--sections">
                        <i class="li__icon fa-solid fa-circle-question"></i><a href="" class="li__section">Support</a>
                    </li>
                    <li class="ul__li ul__li--sections">
                        <i class="li__icon fa-solid fa-user-secret"></i><a href="" class="li__section">Privacy</a>
                    </li>
                </ul>
            </nav>
        </aside>
    
        <main class="main">
            <header class="main__header">
                <div class="header__search"><i class=""></i>
                    <button class="search__button"><i class="button__icon--search fa-solid fa-magnifying-glass" alt="search"></i></button>
                    <input type="text" class="search__input">
                </div>
                <div class="header__profile">
                    <button class="profile__button"><i class="button__icon--profile fa-solid fa-bell" alt="notifications"></i></button>
                    <img src="" alt="" class="avatar profile__avatar">
                    <p class="profile__name">John Doe</p>
                </div>
                <div class="header__greetings">
                    <img src="" alt="" class="avatar greetings__avatar">
                    <p class="greetings__text">Hi there, <span>John Doe (@johndoe)</span></p>
                </div>
                <div class="header__action">
                    <button class="action__button">New</button>
                    <button class="action__button">Upload</button>
                    <button class="action__button">Share</button>
                </div>
            </header>
            <section class="main__section"></section>
        </main>
    </div>
    
    <script src="https://kit.fontawesome.com/19068b14b9.js" crossorigin="anonymous"></script>
</body>
</html>
